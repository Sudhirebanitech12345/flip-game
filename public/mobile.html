<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }

    .game-container {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      background: white;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    .connection-status {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .connected {
      color: green;
      background: rgba(0, 255, 0, 0.1);
    }

    .disconnected {
      color: red;
      background: rgba(255, 0, 0, 0.1);
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
      justify-items: center;
      width: 100%;
      max-width: 450px;
    }

    .card {
      width: 80px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-back {
      background: #d4d4d4;
      color: white;
      transform: rotateY(0deg);
      background-image: url('style-up-Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .card-front {
      background: white;
      transform: rotateY(180deg);
      color: black;
      font-weight: bold;
      border: 1px solid #eee;
    }

    .fashion-item {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    .offer-text {
      font-size: 0.9em;
      color: #d10000;
      font-weight: bold;
      text-align: center;
    }

    .sequence-number {
      font-size: 1.1em;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .success {
      background: #dff0d8;
      color: #3c763d;
    }

    .error {
      background: #f2dede;
      color: #a94442;
    }

    .info {
      background: #e7f3fe;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Fashion Memory Game Controller</h1>
    <div class="connection-status" id="connectionStatus">Connecting to game...</div>

    <div class="game-info">
      <div>Next: <span id="nextCard">1</span></div>
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">0</span>s</div>
    </div>

    <div class="cards-grid" id="cardsGrid"></div>

    <div class="controls">
      <button class="btn" id="newGameBtn">New Game</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');
    
    const gameState = {
      currentSequence: 1,
      flippedCards: [],
      gameWon: false,
      score: 0,
      startTime: Date.now(),
      sessionId,
      cards: [],
      firstCardFound: false,
      tempFlipped: []
    };

    // DOM Elements
    const connectionStatus = document.getElementById('connectionStatus');
    const nextCardDisplay = document.getElementById('nextCard');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const statusDisplay = document.getElementById('status');
    const cardsGrid = document.getElementById('cardsGrid');
    const newGameBtn = document.getElementById('newGameBtn');

    // Initialize connection
    if (sessionId) {
      socket.emit('mobile-connect', { sessionId });
    } else {
      updateConnectionStatus('No session ID provided', 'error');
    }

    // Event Listeners
    newGameBtn.addEventListener('click', () => socket.emit('new-game'));

    // Socket Event Handlers
    socket.on('game-state', updateGameState);
    socket.on('temp-flip', handleTempFlip);
    socket.on('unflip-card', handleUnflipCard);
    socket.on('mobile-connected', () => updateConnectionStatus('Connected to game!', 'connected'));
    socket.on('session-not-found', () => updateConnectionStatus('Game session not found', 'error'));
    socket.on('connect', () => sessionId && socket.emit('mobile-connect', { sessionId }));
    socket.on('disconnect', () => updateConnectionStatus('Disconnected from game', 'disconnected'));

    // Game Functions
    function updateGameState(state) {
      if (state.sessionId !== gameState.sessionId) return;

      Object.assign(gameState, {
        currentSequence: state.currentSequence,
        flippedCards: state.flippedCards,
        gameWon: state.gameWon,
        score: state.score,
        startTime: state.startTime,
        cards: state.cards || gameState.cards,
        firstCardFound: state.firstCardFound
      });

      updateUI();
    }

    function updateUI() {
      nextCardDisplay.textContent = gameState.gameWon ? 'Complete!' : 
        (gameState.firstCardFound ? gameState.currentSequence : '1');
      scoreDisplay.textContent = gameState.score;
      timeDisplay.textContent = Math.floor((Date.now() - new Date(gameState.startTime)) / 1000);

      renderCards();

      if (gameState.gameWon) {
        statusDisplay.textContent = `ðŸŽ‰ You won! Score: ${gameState.score}`;
        statusDisplay.className = 'status success';
      } else if (!gameState.firstCardFound) {
        statusDisplay.textContent = 'Find card 1 to start the game!';
        statusDisplay.className = 'status info';
      } else {
        statusDisplay.textContent = '';
        statusDisplay.className = 'status';
      }
    }

    function renderCards() {
      cardsGrid.innerHTML = '';
      
      gameState.cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = `card ${shouldBeFlipped(index) ? 'flipped' : ''}`;
        cardElement.dataset.index = index;
        
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-back"></div>
            <div class="card-face card-front">
              <div class="fashion-item">${card.emoji}</div>
              <div class="offer-text">${card.offer}</div>
              <div class="sequence-number">${card.number}</div>
            </div>
          </div>
        `;

        cardElement.addEventListener('click', () => {
          if (!gameState.gameWon) {
            socket.emit('flip-card', { index, sessionId: gameState.sessionId });
          }
        });

        cardsGrid.appendChild(cardElement);
      });
    }

    function shouldBeFlipped(index) {
      return gameState.flippedCards.includes(index) || gameState.tempFlipped.includes(index);
    }

    function handleTempFlip({ index }) {
      if (!gameState.tempFlipped.includes(index)) {
        gameState.tempFlipped.push(index);
        renderCards();
      }
    }

    function handleUnflipCard({ index }) {
      gameState.tempFlipped = gameState.tempFlipped.filter(i => i !== index);
      renderCards();
    }

    function updateConnectionStatus(message, status) {
      connectionStatus.textContent = message;
      connectionStatus.className = `connection-status ${status}`;
    }
  </script>
</body>
</html>
