<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }

    .game-container {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      background: white;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    .connection-status {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .connected {
      color: green;
      background: rgba(0, 255, 0, 0.1);
    }

    .disconnected {
      color: red;
      background: rgba(255, 0, 0, 0.1);
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
      justify-items: center;
      width: 100%;
      max-width: 450px;
    }

    .card {
      width: 80px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-back {
      background: #d4d4d4;
      color: white;
      transform: rotateY(0deg);
      background-image: url('style-up-Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .card-front {
      background: white;
      transform: rotateY(180deg);
      color: black;
      font-weight: bold;
      border: 1px solid #eee;
    }

    .fashion-item {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    .offer-text {
      font-size: 0.9em;
      color: #d10000;
      font-weight: bold;
      text-align: center;
    }

    .sequence-number {
      font-size: 1.1em;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .success {
      background: #dff0d8;
      color: #3c763d;
    }

    .error {
      background: #f2dede;
      color: #a94442;
    }

    .info {
      background: #e7f3fe;
      color: #2196F3;
    }

    /* Winner Screen Styles */
    #winnerScreen {
      display: none;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .winner-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      max-width: 450px;
      margin: 0 auto;
    }

    .winner-title {
      font-size: 2.5em;
      color: #ff6b6b;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .winner-subtitle {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 30px;
    }

    .winner-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .stat-item {
      background: rgba(255, 215, 0, 0.2);
      padding: 15px;
      border-radius: 12px;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .stat-label {
      font-size: 1em;
      color: #555;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8em;
      color: #ee5a24;
      font-weight: bold;
    }

    .countdown-text {
      font-size: 1.1em;
      color: #555;
      margin-top: 20px;
      padding: 10px;
    }

    .countdown-number {
      color: #ff6b6b;
      font-weight: bold;
    }

    /* Correct flip animation */
.card.correct.flipped .card-inner {
  animation: correct3DFlip 0.6s ease-out forwards;
}

@keyframes correct3DFlip {
  0% {
    transform: rotateY(0deg) scale(1);
  }
  50% {
    transform: rotateY(180deg) scale(1.05); /* Slight zoom for emphasis */
  }
  100% {
    transform: rotateY(180deg) scale(1);
  }
}

/* Card faces (front/back) */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Hide the back during flip */
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card-front {
  transform: rotateY(180deg); /* Front starts flipped */
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Screen states */
    #gameScreen {
      display: block;
      width: 100%;
    }

    #winnerScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="gameScreen">
      <h1>Fashion Memory Game Controller</h1>
      <div class="connection-status" id="connectionStatus">Connecting to game...</div>

      <div class="game-info">
        <div>Next: <span id="nextCard">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">0</span>s</div>
        <div>Progress: <span id="progress">0/9</span></div>
      </div>

      <div class="cards-grid" id="cardsGrid"></div>

      <div class="controls">
        <button class="btn" id="newGameBtn">New Game</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <div id="winnerScreen">
      <div class="winner-content">
        <div class="winner-title">ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</div>
        <div class="winner-subtitle">You've completed the Fashion Memory Challenge!</div>
        
        <div class="winner-stats">
          <div class="stat-item">
            <div class="stat-label">Final Score</div>
            <div class="stat-value" id="finalScore">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Time Taken</div>
            <div class="stat-value" id="finalTime">0s</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Cards Found</div>
            <div class="stat-value">9/9</div>
          </div>
        </div>

        <div class="countdown-text">
          Returning to game in <span class="countdown-number" id="winnerCountdown">5</span> seconds...
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');
    
    const gameState = {
      currentSequence: 1,
      flippedCards: [],
      gameWon: false,
      score: 0,
      startTime: Date.now(),
      sessionId,
      cards: [],
      firstCardFound: false,
      tempFlipped: [],
      winnerCountdownInterval: null
    };

    // DOM Elements
    const gameScreen = document.getElementById('gameScreen');
    const winnerScreen = document.getElementById('winnerScreen');
    const connectionStatus = document.getElementById('connectionStatus');
    const nextCardDisplay = document.getElementById('nextCard');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const progressDisplay = document.getElementById('progress');
    const statusDisplay = document.getElementById('status');
    const cardsGrid = document.getElementById('cardsGrid');
    const newGameBtn = document.getElementById('newGameBtn');
    const finalScoreDisplay = document.getElementById('finalScore');
    const finalTimeDisplay = document.getElementById('finalTime');
    const winnerCountdownDisplay = document.getElementById('winnerCountdown');

    // Initialize connection
    if (sessionId) {
      socket.emit('mobile-connect', { sessionId });
    } else {
      updateConnectionStatus('No session ID provided', 'error');
    }

    // Event Listeners
    newGameBtn.addEventListener('click', () => socket.emit('new-game'));

    // Socket Event Handlers
    socket.on('game-state', updateGameState);
    socket.on('temp-flip', handleTempFlip);
    socket.on('unflip-card', handleUnflipCard);
    socket.on('mobile-connected', () => updateConnectionStatus('Connected to game!', 'connected'));
    socket.on('session-not-found', () => updateConnectionStatus('Game session not found', 'error'));
    socket.on('connect', () => sessionId && socket.emit('mobile-connect', { sessionId }));
    socket.on('disconnect', () => updateConnectionStatus('Disconnected from game', 'disconnected'));

    // Game Functions
    function updateGameState(state) {
      if (state.sessionId !== gameState.sessionId) return;

      Object.assign(gameState, {
        currentSequence: state.currentSequence,
        flippedCards: state.flippedCards,
        gameWon: state.gameWon,
        score: state.score,
        startTime: state.startTime,
        cards: state.cards || gameState.cards,
        firstCardFound: state.firstCardFound,
        tempFlipped: []
      });

      updateUI();

      if (state.gameWon) {
        showWinnerScreen();
      }
    }

    function updateUI() {
      nextCardDisplay.textContent = gameState.gameWon ? 'Complete!' : 
        (gameState.firstCardFound ? gameState.currentSequence : '1');
      scoreDisplay.textContent = gameState.score;
      timeDisplay.textContent = Math.floor((Date.now() - new Date(gameState.startTime)) / 1000);
      progressDisplay.textContent = `${gameState.flippedCards.length}/9`;

      renderCards();

      if (!gameState.gameWon) {
        if (!gameState.firstCardFound) {
          statusDisplay.textContent = 'Find card 1 to start the game!';
          statusDisplay.className = 'status info';
        } else {
          statusDisplay.textContent = '';
          statusDisplay.className = 'status';
        }
      }
    }

    function showWinnerScreen() {
      gameScreen.style.display = 'none';
      winnerScreen.style.display = 'block';
      
      finalScoreDisplay.textContent = gameState.score;
      finalTimeDisplay.textContent = Math.floor((Date.now() - new Date(gameState.startTime)) / 1000) + 's';
      
      let countdown = 5;
      winnerCountdownDisplay.textContent = countdown;
      
      if (gameState.winnerCountdownInterval) {
        clearInterval(gameState.winnerCountdownInterval);
      }
      
      gameState.winnerCountdownInterval = setInterval(() => {
        countdown--;
        winnerCountdownDisplay.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(gameState.winnerCountdownInterval);
          resetGameScreen();
        }
      }, 1000);
    }

    // In both index.html and mobile.html
socket.on("correct-flip", ({ index }) => {
  const card = document.querySelector(`[data-index="${index}"]`);
  if (card) {
    card.classList.add("correct", "flipped");
    // Remove "correct" class after animation to avoid repeats
    setTimeout(() => card.classList.remove("correct"), 600);
  }
});

socket.on("wrong-flip", ({ index }) => {
  const card = document.querySelector(`[data-index="${index}"]`);
  if (card) {
    card.classList.add("wrong");
    setTimeout(() => {
      card.classList.remove("wrong", "flipped");
    }, 1000);
  }
});

    function resetGameScreen() {
      winnerScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      socket.emit('new-game');
    }

    function renderCards() {
      cardsGrid.innerHTML = '';
      
      gameState.cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = `card ${shouldBeFlipped(index) ? 'flipped' : ''}`;
        cardElement.dataset.index = index;
        
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-back"></div>
            <div class="card-face card-front">
              <div class="fashion-item">${card.emoji}</div>
              <div class="offer-text">${card.offer}</div>
              <div class="sequence-number">${card.number}</div>
            </div>
          </div>
        `;

        cardElement.addEventListener('click', () => {
          if (!gameState.gameWon) {
            socket.emit('flip-card', { index, sessionId: gameState.sessionId });
          }
        });

        cardsGrid.appendChild(cardElement);
      });
    }

    function shouldBeFlipped(index) {
      return gameState.flippedCards.includes(index) || gameState.tempFlipped.includes(index);
    }

    function handleTempFlip({ index }) {
      if (!gameState.tempFlipped.includes(index)) {
        gameState.tempFlipped.push(index);
        renderCards();
      }
    }

    function handleUnflipCard({ index }) {
      gameState.tempFlipped = gameState.tempFlipped.filter(i => i !== index);
      renderCards();
    }

    function updateConnectionStatus(message, status) {
      connectionStatus.textContent = message;
      connectionStatus.className = `connection-status ${status}`;
    }
  </script>
</body>
</html>
